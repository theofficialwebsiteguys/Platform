<div class="sign-up-page">
    <div class="signup-container">

        <div class="signup-header">
            <h1>Create an account</h1>
            <p>Your account will allow you to connect with an official Website Guy</p>
          </div>
      
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" formControlName="email" required />
          </div>
      
          <div class="form-group">
            <div class="name-container">
              <div class="name-field">
                <label for="firstName">First name*</label>
                <input type="text" id="firstName" formControlName="firstName" required />
              </div>
              <div class="name-field">
                <label for="lastName">Last name*</label>
                <input type="text" id="lastName" formControlName="lastName" required />
              </div>
            </div>
          </div>
          
      
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" formControlName="password" required />
          </div>
      
          <div class="form-group">
            <label for="confirmPassword">Confirm new password*</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
          </div>

          <button type="submit" [disabled]="signUpForm.invalid">
            Create account
          </button>
          
        </form>
        
        <div class="signup-header-logo">
            <img src="assets/logos/logo.png" alt="Shopify Logo" class="logo" />
          </div>
      
        <p class="login-link">
          Already have an account? <a routerLink="/login">Log in</a>
        </p>
      
        <p class="terms">
          By proceeding, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
      
        <div class="footer-links">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </div>
      
</div>
