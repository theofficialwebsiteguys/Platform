<div class="full-pricing-container">
    <div class="pricing-header-container">
        <div class="content">
          <h2>HEADER TITLE</h2>
          <h1>Main headline goes here</h1>
          <p>Subheadline or supporting text goes here.</p>
          <div class="email-signup">
            <input type="email" placeholder="Enter your email address" />
            <button>Get Started</button>
          </div>
          <p class="disclaimer">Additional disclaimer or information can be added here.</p>
        </div>
      </div>
      
    
    <div class="pricing-container">
        <div class="pricing-section">
          <div class="pricing-card" *ngFor="let plan of pricingPlans">
            <div class="pricing-header" [ngClass]="plan.popular ? 'popular' : ''">
              <span>{{ plan.promo }}</span>
              <h3>{{ plan.name }}</h3>
              <p>{{ plan.description }}</p>
            </div>
            <div class="pricing-price">
              <h2>{{ plan.price }}<span>/month</span></h2>
              <p>{{ plan.billingCycle }}</p>
            </div>
            <div class="pricing-details">
              <!-- <h4>Card rates starting at</h4>
              <ul>
                <li *ngFor="let rate of plan.rates">{{ rate }}</li>
              </ul> -->
              <h4>Standout features</h4>
              <ul>
                <li *ngFor="let feature of plan.features">{{ feature }}</li>
              </ul>
            </div>
            <div class="pricing-cta">
              <button>{{ plan.cta }}</button>
            </div>
          </div>
        </div>
      </div>
      
      <app-faq-section></app-faq-section>
</div>
