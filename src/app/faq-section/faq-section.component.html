<div class="faq-container">
    <h2 class="faq-title">Frequently Asked Questions</h2>
    <div *ngFor="let faq of faqs" class="faq-item">
      <div class="faq-question" (click)="toggleFaq(faq)">
        <h4>{{ faq.question }}</h4>
        <span [ngClass]="{'rotate': faq.open}">&#x25BC;</span>
      </div>
      <div class="faq-answer" [ngClass]="{'show': faq.open}">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>
