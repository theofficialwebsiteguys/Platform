<div class="feature-section">
    <div class="container">
      <div class="feature-text">
        <div class="text-grid">
          <div class="text-section" *ngFor="let feature of features">
            <div class="image-background">
              <img [src]="feature.icon" [alt]="feature.title + ' icon'" class="feature-icon" />
            </div>
            <div class="header-with-supporting-text">
              <h2 class="header">{{ feature.title }}</h2>
              <p class="supporting-text">{{ feature.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
