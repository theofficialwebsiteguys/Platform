<div class="custom-section" [ngStyle]="{'background-color': backgroundColor}">
    <div class="content">
      <h1 class="afacad-flux-regular">{{ headerText }}</h1>
      <p class="afacad-flux-thin">{{ subheaderText }}</p>
      <a routerLink="/contact"><button>{{ buttonText }}</button></a>
    </div>
    <div class="image-container">
      <img [src]="imageUrl" alt="Section Image">
    </div>
  </div>
