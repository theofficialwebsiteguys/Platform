<div class="custom-section" [ngStyle]="{'background-color': backgroundColor}">
    <div class="content">
      <h1>{{ headerText }}</h1>
      <p>{{ subheaderText }}</p>
      <button (click)="onButtonClick()">{{ buttonText }}</button>
    </div>
    <div class="image-container">
      <img [src]="imageUrl" alt="Section Image">
    </div>
  </div>
