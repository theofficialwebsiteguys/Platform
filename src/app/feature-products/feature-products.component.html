<div class="feature-steps-container" [ngClass]="{'reverse-layout': alignment === 'right'}">
    <div class="feature-steps-text">
      <h2 class="afacad-flux-regular">{{ title }}</h2>
      <p class="desc afacad-flux-thin">{{ description }}</p>
      <ul>
        <li *ngFor="let step of steps">
          <strong class="">{{ step.title }}:</strong> {{ step.description }}
        </li>
      </ul>
      <a routerLink="/contact"><button>{{ buttonText }}</button></a>
    </div>
    <div class="feature-steps-body">
      <img [src]="imageUrl" [alt]="imageAlt">
    </div>
  </div>
