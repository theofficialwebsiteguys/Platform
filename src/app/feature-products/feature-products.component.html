<div class="feature-steps-container" [ngClass]="{'reverse-layout': alignment === 'right'}">
    <div class="feature-steps-text">
      <h2>{{ title }}</h2>
      <p>{{ description }}</p>
      <ul>
        <li *ngFor="let step of steps">
          <strong>{{ step.title }}:</strong> {{ step.description }}
        </li>
      </ul>
      <button class="get-started-btn">{{ buttonText }}</button>
    </div>
    <div class="feature-steps-body">
      <img [src]="imageUrl" [alt]="imageAlt">
    </div>
  </div>
