<div class="hero-section">
  <div class="grid-container">
    <div class="grid-item" *ngFor="let slot of videoSlots; let i = index" [ngClass]="{
            'large-item': i === 8,
            'pop-out': getImageClass(i) === 'pop-out' && i !== 8,
            'pop-in': getImageClass(i) === 'pop-in' && i !== 8
          }">
      <video *ngIf="i < 9" [src]="i === 8 ? largeVideo.src : slot.src" autoplay [muted]="i !== 8" loop playsinline
        (loadeddata)="onVideoLoaded(i)">
      </video>
    </div>
  </div>

  <div class="hero-content">
    <div class="header-content">
      <h1 class="main-header afacad-flux-regular">Turn Your Imagination into Reality.</h1>
      <p class="sub-header afacad-flux-thin">Let Our US-Based Experts Handle Everything, So You Get the Perfect Website</p>
      <a routerLink="/contact"><button class="button-default">Get Started</button></a>
    </div>
  </div>
</div>
